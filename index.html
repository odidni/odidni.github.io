<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어디끼 | Global Team Finder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .filters, .form-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    ul#post-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    li h3 {
      margin: 0 0 0.5rem;
    }
    li p {
      margin: 0.3rem 0;
    }
    .skeleton {
      animation: pulse 1.5s infinite;
      background: linear-gradient(-90deg, #eee 0%, #ddd 50%, #eee 100%);
      background-size: 200% 100%;
      border-radius: 8px;
      height: 100px;
      margin-bottom: 1rem;
    }
    @keyframes pulse {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #ccc;
      cursor: pointer;
    }
    .pagination button.active {
      background: #333;
      color: white;
    }
    .form-links a {
      padding: 0.6rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>어디끼 | Global Team Finder</h1>

  <div class="form-links">
    <a href="https://docs.google.com/forms/d/e/ENGLISH_FORM_LINK/viewform" target="_blank">✍️ Submit (English)</a>
    <a href="https://docs.google.com/forms/d/e/KOREAN_FORM_LINK/viewform" target="_blank">✍️ 팀원 모집 등록 (한국어)</a>
  </div>

  <div class="filters">
    <select id="country-filter">
      <option value="">🌐 All Countries</option>
    </select>

    <select id="category-filter">
      <option value="">📁 All Categories</option>
      <option value="Developer">💻 Developer</option>
      <option value="Designer">🎨 Designer</option>
      <option value="Planner">🧭 Planner</option>
      <option value="Artist">🖌️ Artist</option>
      <option value="Marketing">📣 Marketing</option>
      <option value="Translator">🌍 Translator</option>
    </select>

    <input type="text" id="search-input" placeholder="🔍 Search keyword..." />
  </div>

  <ul id="post-list">
    <li class="skeleton"></li>
    <li class="skeleton"></li>
    <li class="skeleton"></li>
  </ul>

  <div class="pagination" id="pagination"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycb.../exec';
    const pageSize = 5;
    let currentPage = 1;
    let allData = [];

    function paginate(data, page) {
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      return data.slice(start, end);
    }

    function renderPagination(total) {
      const totalPages = Math.ceil(total / pageSize);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderPosts();
        });
        pagination.appendChild(btn);
      }
    }

    function renderPosts() {
      const ul = document.getElementById('post-list');
      ul.innerHTML = '<li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li>';
      setTimeout(() => {
        const keyword = document.getElementById('search-input').value.toLowerCase();
        const filtered = allData.filter(post =>
          !keyword ||
          (post["제목"] && post["제목"].toLowerCase().includes(keyword)) ||
          (post["내용"] && post["내용"].toLowerCase().includes(keyword)) ||
          (post["모집 분야"] && post["모집 분야"].toLowerCase().includes(keyword))
        );

        const paged = paginate(filtered, currentPage);
        ul.innerHTML = '';
        paged.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `
            <h3>${post["제목"]}</h3>
            <p>${post["내용"]}</p>
            <p><strong>🌍 Country:</strong> ${post["국가"]}</p>
            <p><strong>📆 Duration:</strong> ${post["예상 기간"]}</p>
            <p><strong>🧑‍💻 Roles:</strong> ${post["모집 분야"]}</p>
            ${post["참고 정보"] ? `<p><a href="${post["참고 정보"]}" target="_blank">🔗 More Info</a></p>` : ""}
          `;
          ul.appendChild(li);
        });
        renderPagination(filtered.length);
      }, 300);
    }

    function loadPosts(country = "", category = "") {
      let url = apiUrl;
      const params = [];
      if (country) params.push(`country=${encodeURIComponent(country)}`);
      if (params.length) url += `?${params.join("&")}`;

      const ul = document.getElementById('post-list');
      ul.innerHTML = '<li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li>';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          allData = data.filter(post => !category || post["모집 분야"].includes(category));
          currentPage = 1;
          renderPosts();
        });
    }

    document.getElementById('country-filter').addEventListener('change', () => {
      const country = document.getElementById('country-filter').value;
      const category = document.getElementById('category-filter').value;
      loadPosts(country, category);
    });

    document.getElementById('category-filter').addEventListener('change', () => {
      const country = document.getElementById('country-filter').value;
      const category = document.getElementById('category-filter').value;
      loadPosts(country, category);
    });

    document.getElementById('search-input').addEventListener('input', () => {
      currentPage = 1;
      renderPosts();
    });

    loadPosts();
  </script>
</body>
</html>
