<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oditni - Global Team Finder</title>
  <link rel="stylesheet" href="style.css" />
    <style>
    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    tr:active {
      background-color: #e0e0e0;
    }
    .modal.hidden {
      display: none;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>어디끼 | Global Team Finder</h1>

  <div class="form-links">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScYu05BsNfJ8la860fWReEvrArtUdvka3a83qzYg16D_7x3ag/viewform" target="_blank">Register</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdrK09vgIgKOJCCxjeSXMQWHIOfiihTk-6fcbfaInbB-WOVaA/viewform" target="_blank">등록</a>
  </div>

  <div class="filters">
    <select id="country-filter">
      <option value="">Global</option>
      <option value="대한민국">대한민국</option>
      <option value="日本">日本</option>
      <option value="中国">中国</option>
      <option value="ไทย">ไทย</option>
      <option value="Việt Nam">Việt Nam</option>
      <option value="Indonesia">Indonesia</option>
      <option value="United States">United States</option>
      <option value="Français">Français</option>
      <option value="España">España</option>
      <option value="Deutschland">Deutschland</option>
      <option value="Россия">Россия</option>
      <option value="Brasil">Brasil</option>
      <option value="Türkiye">Türkiye</option>
    </select>

    <select id="type-filter">
      <option value="">🔍 All Types</option>
      <option value="recruiting">Recruiting</option>
      <option value="seeking">Seeking Team</option>
      <option value="both">Both</option>
    </select>

    <div id="category-checkboxes">
      <label><input type="checkbox" value="Developer" checked>Developer</label>
      <label><input type="checkbox" value="Designer">Designer</label>
      <label><input type="checkbox" value="Planner">Planner</label>
      <label><input type="checkbox" value="Artist">Artist</label>
      <label><input type="checkbox" value="Marketing">Marketing</label>
      <label><input type="checkbox" value="Translator">Translator</label>
    </div>

    <input type="text" id="search-input" placeholder="🔍 Search keyword..." />
  </div>

  <table id="post-table">
    <thead>
      <tr>
        <th data-sort="date">📅 Date ▲▼</th>
        <th>📌 Title</th>
        <th>🧑‍💻 Roles</th>
        <th>🕒 Duration</th>
      </tr>
    </thead>
    <tbody id="post-list">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <!-- 상세 내용 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
        const langMap = {
        "ko": "대한민국",
        "ja": "日本",
        "zh": "中国",
        "th": "ไทย",
        "vi": "Việt Nam",
        "id": "Indonesia",
        "en": "United States",
        "fr": "Français",
        "es": "España",
        "de": "Deutschland",
        "ru": "Россия",
        "pt": "Brasil",
        "tr": "Türkiye"
        };

        const userLang = navigator.language.slice(0, 2); // 예: 'ko'
        const country = langMap[userLang] || ""; // 매칭 안 되면 Global
        const countrySelect = document.getElementById("country-filter");
        countrySelect.value = country;

        // 해당 국가로 포스트 불러오기
        if (typeof loadPosts === "function") {
        loadPosts();
        }
    });
  </script>

  <script>

  </script>
</body>
</html>
