<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odidnni - Easy Team Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>어디끼 | Global Team Finder</h1>
  <div class="form-links">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScYu05BsNfJ8la860fWReEvrArtUdvka3a83qzYg16D_7x3ag/viewform" target="_blank">Register </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdrK09vgIgKOJCCxjeSXMQWHIOfiihTk-6fcbfaInbB-WOVaA/viewform" target="_blank">등록 </a>
  </div>
  <div class="filters">
    <select id="country-filter">
      <option value="">Global</option>
      <option value="대한민국">대한민국</option>
      <option value="日本">日本</option>
      <option value="中国">中国</option>
      <option value="ไทย">ไทย</option>
      <option value="Việt Nam">Việt Nam</option>
      <option value="Indonesia">Indonesia</option>
      <option value="United States">United States</option>
      <option value="Français">Français</option>
      <option value="España">España</option>
      <option value="Deutschland">Deutschland</option>
      <option value="Россия">Россия</option>
      <option value="Brasil">Brasil</option>
      <option value="Türkiye">Türkiye</option>
    </select>
    <select id="type-filter">
      <option value="">🔍 All Types</option>
      <option value="recruiting">Recruiting</option>
      <option value="seeking">Seeking Team</option>
      <option value="both">Both</option>
    </select>
    <div id="category-checkboxes">
      <label><input type="checkbox" value="Developer" checked>Developer</label>
      <label><input type="checkbox" value="Designer">Designer</label>
      <label><input type="checkbox" value="Planner">Planner</label>
      <label><input type="checkbox" value="Artist">Artist</label>
      <label><input type="checkbox" value="Marketing">Marketing</label>
      <label><input type="checkbox" value="Translator">Translator</label>
    </div>
    <input type="text" id="search-input" placeholder="🔍 Search keyword..." />
  </div>

  <table id="post-table">
    <thead>
      <tr>
        <th data-sort="date">📅 Date ▲▼</th>
        <th>📌 Title</th>
        <th>🧑‍💻 Roles</th>
        <th>🕒 Duration</th>
      </tr>
    </thead>
    <tbody id="post-list">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
